{% load wagtailimages_tags %}
{% image value.image original as original %}

{% if value.alignment == 'fullwidth' %}
   {% image value.image original as tmp_img %}
{% else %}
    {% image value.image width-350 as tmp_img %}
{% endif %}

<figure class="imgcaption {{ value.alignment }}">
    <img src="{{ tmp_img.url }}" alt="{{ value.image }}" />
   
    {% if value.caption %}
        <figcaption>
            <span class="img-caption">{{value.caption}}<span>
        </figcaption>
    {% endif %}
</figure>
