<section class="page-callout bg-dark text-white py-5">
    <div class="container-sm">
        <h2>{{ self.callout_title }}</h2>

        {{ self.callout_text }}
        
        {% if self.button_link.url %}
            <a class="btn btn-outline-light" href="{{ self.button_link.url }}">{{ self.button_label }}</a>
        {% endif %}
    </div>
</section>
